<!DOCTYPE html>
<html>
<head>
  <title>Food AI Verification System</title>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      color: #1e293b;
    }

    header {
      background: linear-gradient(90deg, #1e293b, #334155);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .container {
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background: #f9fafb;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    select:hover {
      border-color: #2563eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
      word-wrap: break-word;
      max-width: 300px;
    }

    th {
      background-color: #f1f5f9;
      font-weight: 600;
      color: #334155;
    }

    tr:hover td {
      background: #f9fafb;
    }

    /* ===== CAROUSEL ===== */
    .image-wrapper {
      position: relative;
      width: 180px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carousel-track img {
      width: 180px;
      border-radius: 8px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .carousel-track img:hover {
      transform: scale(1.1);
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
      z-index: 2;
    }

    .slider-btn:hover {
      background: rgba(0,0,0,0.85);
    }

    .slider-left { left: 5px; }
    .slider-right { right: 5px; }

    /* üé® Blur badge */
    .badge-blur {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #dc2626;
      color: white;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 4px;
      display: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    /* üìä Score dots */
    .dots { text-align: center; margin-top: 6px; }

    .dot {
      display: inline-block;
      margin: 0 3px;
      padding: 4px 6px;
      border-radius: 10px;
      background: #cbd5e1;
      font-size: 11px;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active { background: #2563eb; color: white; }

    .pass { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }

    /* ===== BUTTONS ===== */
    button {
      padding: 8px 14px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #1d4ed8;
      transform: translateY(-2px);
    }

    .pass {
      color: #16a34a;
      font-weight: bold;
    }

    .fail {
      color: #dc2626;
      font-weight: bold;
    }

    .human {
      color: #f59e0b;
      font-weight: bold;
    }

    /* üîÑ Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* üß™ Tooltip */
    .dot {
      position: relative;
      display: inline-block;
      padding: 4px 6px;
      border-radius: 10px;
      background: #cbd5e1;
      font-size: 11px;
      cursor: pointer;
      margin: 0 3px;
    }

    .dot:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #111827;
      color: white;
      padding: 6px;
      border-radius: 4px;
      font-size: 11px;
      white-space: pre-line; /* allow line breaks */
      white-space: nowrap;
      z-index: 999;
    }

  </style>
</head>

<body>

<header>
  üçΩ Food AI Verification System
</header>

<div class="container">

  <div class="top-bar">
    <div class="actions">
      <button id="analyzeSelectedBtn" disabled>Analyze Selected</button>
      <button id="analyzeAllBtn">Analyze All</button>
    </div>

    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ur">Urdu</option>
      <option value="ar">Arabic</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
      <option value="pt">Portuguese</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>Images</th>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Result</th>
        <th>Human Review</th>
      </tr>
    </thead>
    <tbody id="foodTable"></tbody>
  </table>

</div>

<script src="js/app.js"></script>

</body>
</html>
