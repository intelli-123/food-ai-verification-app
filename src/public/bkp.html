<!DOCTYPE html>
<html>
<head>
  <title>Food AI Verification System</title>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f4f6f9;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container { padding: 20px; }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
      max-width: 300px;
      word-wrap: break-word;
    }

    th { background: #f1f5f9; }

    /* ===== CAROUSEL ===== */

    .image-wrapper {
      position: relative;
      width: 200px;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease;
    }

    .carousel-track img {
      width: 200px;
      border-radius: 8px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    /* üß† Zoom on hover */
    .carousel-track img:hover {
      transform: scale(1.1);
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
    }

    .slider-left { left: 5px; }
    .slider-right { right: 5px; }

    /* üé® Blur badge */
    .badge-blur {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 4px;
      display: none;
    }

    /* üìä Score dots */
    .dots { text-align: center; margin-top: 6px; }

    .dot {
      display: inline-block;
      margin: 0 3px;
      padding: 4px 6px;
      border-radius: 10px;
      background: #cbd5e1;
      font-size: 11px;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active { background: #2563eb; color: white; }

    .pass { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }

  </style>
</head>

<body>

<header>üçΩ Food AI Verification System</header>

<div class="container">

  <div class="top-bar">
    <div>
      <button id="analyzeSelectedBtn" disabled>Analyze Selected</button>
      <button id="analyzeAllBtn">Analyze All</button>
    </div>

    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ur">Urdu</option>
      <option value="ar">Arabic</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
      <option value="pt">Portuguese</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>Images</th>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Result</th>
        <th>Human Review</th>
      </tr>
    </thead>
    <tbody id="foodTable"></tbody>
  </table>

</div>

<script src="js/app.js"></script>
</body>
</html>
